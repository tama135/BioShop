<script type="text/javascript"> /* Script is used for sweetalert review popup star rating */
  function onHoverRating(selectedRating) {
      if(selectedRating === null) selectedRating = 0;

      for (let i = 1; i <= 5; i++) {
          document.querySelector("#sweetAlertRating_rating_" + i).innerHTML = i <= selectedRating ? "star" : "star_outline";
      }
      
      document.querySelector("#sweetAlertRating").innerHTML = selectedRating.toString();
  }
</script>
<style type="text/css"> /* Style is used for sweetalert review popup star rating */
  .sweetAlertDisplayFix {
      display: unset !important;
  }
</style>
