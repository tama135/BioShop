<button mat-button [mat-dialog-close]="true">
    <mat-icon matListIcon>close</mat-icon>
</button>

<mat-dialog-content fxLayout="column" fxLayoutAlign="center center">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-card fxLayoutAlign="center center">
            <mat-form-field color="accent">
                <input type="text" ngModel matInput placeholder="City" name="city"
                required #cityInput="ngModel" [(ngModel)]="cityForForm">
                <mat-error *ngIf="cityInput.hasError('required')">Field should not be empty</mat-error>
            </mat-form-field>
        </mat-card>

        <mat-card>
            <mat-form-field color="accent">
                <input type="text" ngModel matInput placeholder="Address" name="address"
                required  #addressInput="ngModel" [(ngModel)]="addressForForm">
                <mat-error *ngIf="addressInput.hasError('required')">Field should not be empty</mat-error>
            </mat-form-field>
        </mat-card>

        <mat-card>  
            <mat-form-field color="accent">
                <mat-select ngModel name="payment" placeholder="Payment Method..." required [(ngModel)]="paymentForForm">
                    <mat-option value="visa">Visa</mat-option>
                    <mat-option value="mastercard">Master Card</mat-option>
                    <mat-option value="paypal">PayPal</mat-option>
                </mat-select>
            </mat-form-field> 
        </mat-card>

        <button type="submit" color="accent" mat-raised-button [disabled]="f.invalid">Confirm</button>
    </form>
</mat-dialog-content>
