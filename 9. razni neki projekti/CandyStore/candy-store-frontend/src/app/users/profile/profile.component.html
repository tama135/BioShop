<section fxLayoutAlign="center center" fxLayout="column" fxLayoutGap="20px">
    <div id="hello-message" fxLayout="column" fxLayoutAlign="center center">
        <h1>Hello, {{data.username || ""}}</h1>
        <p>You can see and update your profile information in form below.</p>
    </div>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px"
    #f="ngForm" (ngSubmit)="onSubmit(f)">

        <mat-form-field color="accent">
            <input type="text" ngModel matInput placeholder="Fullname" name="fullname"
            required #fullnameInput="ngModel" [(ngModel)]="data.fullname">
            <mat-error *ngIf="fullnameInput.hasError('required')">Field should not be empty</mat-error>
        </mat-form-field>

        <mat-form-field color="accent">
            <input type="email" ngModel matInput placeholder="Email" name="email"
            required email #emailInput="ngModel" [(ngModel)]="data.email">
            <mat-error *ngIf="emailInput.hasError('required')">Field should not be empty</mat-error>
             <mat-error *ngIf="!emailInput.hasError('required')">Please use the correct email format</mat-error>
        </mat-form-field>

        <mat-form-field color="accent" hintLabel="Please enter minimum 8 characters!">
            <input type="password" ngModel matInput placeholder="Password" name="password"
            minlength="8" #passInput="ngModel"> 
            <mat-hint align="end"> {{ passInput.value?.length }} / 8 </mat-hint> 
        </mat-form-field>

        <mat-form-field color="accent">
            <input type="text" ngModel matInput placeholder="City" name="city"
            required #cityInput="ngModel" [(ngModel)]="data.city">
            <mat-error *ngIf="cityInput.hasError('required')">Field should not be empty</mat-error>
        </mat-form-field>

        <mat-form-field color="accent">
            <input type="text" ngModel matInput placeholder="Address" name="address"
            required  #addressInput="ngModel" [(ngModel)]="data.address">
            <mat-error *ngIf="addressInput.hasError('required')">Field should not be empty</mat-error>
        </mat-form-field>

        <button type="submit" mat-raised-button color="accent" [disabled]="f.invalid">Update Profile</button>
    </form>
</section>
