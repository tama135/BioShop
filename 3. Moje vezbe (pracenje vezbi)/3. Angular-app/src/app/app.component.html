<mat-sidenav-container>
  <mat-sidenav #sidenav opened="false">

    <mat-nav-list>
      <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
        <mat-icon>
          face
        </mat-icon>
        Signup
      </a>
      <a mat-list-item routerLink="/login" (click)="sidenav.close()">
        <mat-icon>
          login
        </mat-icon>
        Login
      </a>
      <a mat-list-item routerLink="/training"(click)="sidenav.close()">
        <mat-icon>
          fitness_center
        </mat-icon>
        Training
      </a>
      <a mat-list-item routerLink="/" (click)="sidenav.close()">
        <mat-icon>
          logout
        </mat-icon>
        Logout
      </a>
    </mat-nav-list>
    <!--
     Dodajemo (click)="sidenav.close()" na pojedinacne linkove unutar sidenava
     jer ako stavimo ovaj event na roditeljski element (mat-sidenav) onda ce klik
     bilo gde u sidenav da iskljuci sidenav
     -->
  </mat-sidenav>




  <mat-sidenav-content>
    <mat-toolbar color="primary">

      <div>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>
            menu
          </mat-icon>
        </button>
      </div>

      <div>
        <a class="logoButton" title="Home" mat-button routerLink="">TrainingCamp</a>
      </div>

      <!-- https://github.com/angular/flex-layout/wiki/Responsive-API
          Dokumentacije za responsive flex-layout

          fxHide.gt-xs sakriva taj div za ekrane koji su VECI od xs
          gt=greater than

          fxHide.xs sakriva taj div za ekrane manje od xs
          a tacna velicina xs ekrana se moze videti u dokumentaciji
       -->

      <div fxFlex fxLayoutAlign="end" fxLayoutGap="15px" fxHide.xs>
        <a mat-button routerLink="/signup">Signup</a>
        <a mat-button routerLink="/login">Login</a>
        <a mat-button routerLink="/training">Training</a>
      </div>


    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
