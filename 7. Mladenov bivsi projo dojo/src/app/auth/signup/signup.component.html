<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px"
        #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="email" ngModel matInput placeholder="Email" name="email"
            required email #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field should not be empty</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Please use the correct email format</mat-error>
        </mat-form-field>

        <mat-form-field hintLabel="Please enter minimum 8 characters.">
            <input type="password" ngModel matInput placeholder="Password" name="password"
            required minlength="8" #passInput="ngModel">
            <mat-hint align="end"> {{ passInput.value?.length }} / 8 </mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Your date of birth" [matDatepicker]="picker" 
            ngModel name="birthDate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-radio-group ngModel required fxLayoutGap="15px" color="warn" name="gender">
            <p fxLayoutAlign="center center">Are you:</p>
            <mat-radio-button value="1">Man</mat-radio-button>
            <mat-radio-button value="2">Woman</mat-radio-button>
        </mat-radio-group>

        <mat-checkbox required ngModel name="acceptance" color="warn">
            I accept to the terms of conditions of use.
        </mat-checkbox>

        <button type="submit" mat-raised-button color="warn" [disabled]="f.invalid">Submit</button>

        <mat-label *ngIf="errorExists">{{ errorText }}</mat-label>
        <a routerLink="/login">Go back</a>
        
    </form>
</section>
