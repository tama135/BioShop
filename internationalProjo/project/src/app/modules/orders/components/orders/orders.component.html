

<h1>The summary order</h1>
<table mat-table [dataSource]="coursesOrder" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element" style="width: 15%;"> {{element.title}} </td>
    </ng-container>



    <!-- Symbol Column -->
    <ng-container matColumnDef="urlImage">
            <th mat-header-cell *matHeaderCellDef> urlImage </th>
            <td mat-cell  *matCellDef="let element" style="width: 25%;">
                    <img mat-card-image [src]="element.urlImage"  width="300px" height="200px"/>
            </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price</th>
        <td mat-cell *matCellDef="let element" style="width: 15%;"> {{element.price | currency }} </td>
      </ng-container>
 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<mat-card class="example-card ">
    <mat-card-header fxLayoutAlign="end center">
      <mat-card-title class="card-container-left">Total : {{getTotal() | currency}} </mat-card-title>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="space-between end">
      <button  mat-raised-button color="accent" (click)="OnCancel()">Cancel</button>
      <button   mat-raised-button color="accent" (click)="OnPay()">Pay</button>
    </mat-card-actions>
</mat-card>
